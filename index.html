<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevTech AI Consultant</title>
    <!-- Tailwind CDN used for simplicity in this setup. For a production app, configuring PostCSS is recommended but this works immediately. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              devtech: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                800: '#075985',
                900: '#0c4a6e',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'wave': 'wave 1.2s ease-in-out infinite',
            },
            keyframes: {
              wave: {
                '0%, 100%': { transform: 'scaleY(0.5)' },
                '50%': { transform: 'scaleY(1.0)' },
              }
            }
          }
        }
      }
    </script>
